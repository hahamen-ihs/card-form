<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Javascript</title>
</head>
<body>
    <h2>Untuk Mendapat card anda silakan input form dibawah ini</h2>

    <!-- form -->
    <div class="col">
        <form action="#" onsubmit="renderCard(event)">
            <fieldset>
                Nama : <br>
                <input type="text" id="name"> <br><br>
                Job : <br>
                <input type="text" id="job"> <br><br>
                Email : <br>
                <input type="email" id="email"> <br><br>
                Nomor Telp : <br>
                <input type="text" id="telp"> <br><br>
                Address : <br>
                <textarea id="address"></textarea> <br><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </fieldset>
        </form>
    </div>

    <!-- card -->
    <script>
        function renderCard(event){
            event.preventDefault()
            let div = document.createElement('div')

            let name = document.getElementById('name').value
            let job = document.getElementById('job').value
            let email = document.getElementById('email').value
            let telp = document.getElementById('telp').value
            let address = document.getElementById('address').value


            div.innerHTML = `<div class="card">
                <div class="col">
                    <div class="card-content">
                        <div class="head">
                            <p class="cardheading">${name}</p>
                            <p class="cardheading">${job}</p>
                        </div>

                        <div class="container">
                            <p class="cardcontainer">${email}</p>
                            <p class="cardcontainer">${telp}</p>
                            <p class="cardcontainer">${address}</p>
                        </div>

                    </div>
                </div>
            </div>`;
        document.body.appendChild(div)
        }
    </script>


</body>
</html>
